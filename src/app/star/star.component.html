<form>


    <div class="crop"
    [style.width.px]="cropWidth"
    [title]="rating"
    (click)='onClick()'>
    <fieldset for="rate">
    <div style="width: 75px">
        <span value=1 class="fa fa-star"></span>
        <span value=2 class="fa fa-star"></span>
        <span value=3 class="fa fa-star"></span>
        <span value=4 class="fa fa-star"></span>
        <span value=5 class="fa fa-star"></span>
    </div>
</fieldset>

</div>

</form>
